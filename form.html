<!DOCTYPE html>
<html>

<head>
    <title>Form Sample</title>
</head>

<body>
    <form action="https://formspree.io/ostapukrainian@ukr.net" method="POST">
        <label for="name ">Name:</label>
        <input type="text " name="name " id="name " placeholder="Write your Name... "required>
        <br>
         <label for="car-plate " pattern="[A-Z]{2}[0-9]{4}[A-Z]{2} ">Car Plate Number:</label>
         <input type="text " name="car-plate " id="car-plate "placeholder="AA1111BB">
         <br>
         <label>Email: <input type="email " name="email " placeholder="Write tour email " required></label>
         <br>
         <label for="comment ">Comment:</label>
         <br>
         <textarea name="comment"></textarea>
         <br>
         <input type="submit">
    </form>
    </body>
</html>
